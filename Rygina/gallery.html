<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rygina Mae | Photo Galleries</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <header class="gallery-header sticky top-0 z-50">
        <div class="max-w-7xl mx-auto">
            <a href="portfolio.html" class="inline-flex items-center text-violet-600 font-semibold hover:text-violet-800 transition text-lg">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                Back to Portfolio
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-8 text-gray-900">Photo Galleries</h1>
        
        <div id="gallery-grid">
            </div>
    </main>


    <div id="gallery-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        
        <button id="gallery-close" class="absolute top-4 right-4 text-white hover:text-violet-300 z-[110] transition-colors">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>

        <button id="gallery-prev" class="absolute left-2 md:left-10 text-white hover:text-violet-300 z-[110] p-3 rounded-full bg-white/10 hover:bg-white/20 transition">
            <i data-lucide="chevron-left" class="w-8 h-8"></i>
        </button>
        
        <button id="gallery-next" class="absolute right-2 md:right-10 text-white hover:text-violet-300 z-[110] p-3 rounded-full bg-white/10 hover:bg-white/20 transition">
            <i data-lucide="chevron-right" class="w-8 h-8"></i>
        </button>

        <div class="w-full max-w-5xl h-full flex items-center overflow-hidden relative">
            <div id="gallery-slider" class="flex h-full w-full">
                </div>
        </div>

        <div id="gallery-counter" class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white text-lg font-semibold bg-black/50 px-4 py-2 rounded-full">
            </div>
    </div>
    <script src="gallery.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
